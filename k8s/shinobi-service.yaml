# shinobi-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: shinobi-service
  namespace: shinobi-ns
spec:
  type: NodePort
  selector:
    app: shinobi
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080
    - name: ftp
      port: 21
      targetPort: 21
      nodePort: 30021
